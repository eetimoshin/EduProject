<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Введите пароль теста</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f618d;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        a.back-link {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #2980b9;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a.back-link:hover {
            color: #1f618d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Введите пароль теста</h1>

    <form th:action="@{/student/tests/{testId}/tasks(testId=${testId})}" method="post">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required/>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <button type="submit">Войти</button>
    </form>

    <a th:href="@{/student/courses}" class="back-link">← Назад к курсам</a>
</div>
</body>
</html>
