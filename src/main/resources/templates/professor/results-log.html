<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Журнал результатов тестов</title>
    <style>
        /* Сброс и базовые стили */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.4rem;
            letter-spacing: 0.03em;
        }

        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background-color: #3498db;
            color: #fff;
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
            font-size: 1rem;
        }
        tbody tr {
            background-color: #fefefe;
            transition: background-color 0.3s ease;
            cursor: default;
        }
        tbody tr:nth-child(even) {
            background-color: #f9fbfd;
        }
        tbody tr:hover {
            background-color: #e6f0fa;
        }

        /* Кнопка "Вернуться" */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 26px;
            background-color: #3498db;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 14px rgba(41, 128, 185, 0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Журнал результатов тестов</h1>

    <table>
        <thead>
        <tr>
            <th>Студент (логин)</th>
            <th>Тест (название)</th>
            <th>Дата попытки</th>
            <th>Процент</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.studentLogin}">Логин студента</td>
            <td th:text="${result.testTitle}">Название теста</td>
            <td th:text="${#temporals.format(result.attemptTime, 'dd.MM.yyyy HH:mm:ss')}">Дата</td>
            <td th:text="${result.percentage + '%'}">Процент</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="back-button">Вернуться на панель преподавателя</a>
</div>

</body>
</html>
