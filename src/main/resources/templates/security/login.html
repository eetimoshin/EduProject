<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .button-wrapper {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 15px;
            font-weight: 600;
        }
        .error {
            color: #e74c3c;
        }
        .logout {
            color: #27ae60;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Логин:</label>
        <input id="username" type="text" name="username" required autocomplete="username"/>

        <label for="password">Пароль:</label>
        <input id="password" type="password" name="password" required autocomplete="current-password"/>

        <div class="button-wrapper">
            <button type="submit">Войти</button>
        </div>
    </form>

    <div th:if="${param.error}" class="message error">
        Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" class="message logout">
        Вы успешно вышли
    </div>
</div>
</body>
</html>
