<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание курса</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.8px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 600;
        }
        a.back-link:hover {
            color: #34495e;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Создать новый курс</h1>

    <form th:action="@{/courses}" method="post" th:object="${course}">
        <label for="name">Название курса:</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Введите название курса" required/>

        <button type="submit">Создать курс</button>
    </form>

    <a th:href="@{/courses}" class="back-link">← Назад к списку курсов</a>
</div>
</body>
</html>
